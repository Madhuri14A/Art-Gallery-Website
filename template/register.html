<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Art Gallery</title>
    <link rel="stylesheet" href="/static/style.css?v=1">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1>Art Gallery</h1>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/paintings">Gallery</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/register">Register</a></li>
            </ul>
        </div>
    </nav>

    {{if .Error}}
    <div class="flash-messages">
        <div class="flash flash-error">
            <span>⚠️</span>
            <span>{{.Error}}</span>
        </div>
    </div>
    {{end}}

    <main style="min-height: 80vh; display: flex; align-items: center; padding: 20px 0;">
        <div class="container">
            <div class="form-container card">
                <h2 class="text-center mb-2">Create Your Account</h2>
                <form method="POST" action="/register">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" name="name" placeholder="Enter your full name" required value="{{.Name}}" />
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" name="email" placeholder="email@example.com" required value="{{.Email}}" />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" placeholder="Create a strong password (min 6 characters)" required minlength="6" />
                    </div>
                    <button class="btn btn-primary" type="submit">Create Account</button>
                </form>
                <p class="mt-2 text-center" style="font-size: 0.9rem;">
                    Already have an account? <a href="/login" style="color: #021b12; font-weight: bold;">Login here</a>
                </p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Art Gallery | uneven_flow</p>
        </div>
    </footer>

    {{if .Error}}
    <script>
        setTimeout(() => {
            const flash = document.querySelector('.flash-error');
            if (flash) flash.style.display = 'none';
        }, 5000);
    </script>
    {{end}}
</body>
</html>
